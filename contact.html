    input[type="text"],

    textarea {
      width: calc(50% - 20px); /* Adjust the width of the input fields */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      display: inline-block; /* Display input elements inline */
      margin-right: 20px; /* Add some space between the input elements */
    }
    
    label {
      display: block; /* Display labels as block elements */
      margin-bottom: 5px; /* Add some space between labels */
    }
    
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
